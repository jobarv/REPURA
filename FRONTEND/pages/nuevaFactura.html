    <div class="area">
        <div class="wrapper">

            <h3>Creacion de Nueva Factura</h3>
            <form action="#" class="form--factura">

                <div class="">
                    <p>Debes ingresar el nombre del Cliente</p>
                </div>

                <div class="mb-3">
                    <label for="buscaCliente" class="form-label">Busqueda del Cliente</label>
                    <input type="text" class="form-control" id="buscaCliente"
                        placeholder="Nombre del Cliente"><span><i><svg xmlns="http://www.w3.org/2000/svg"
                                class="icon icon-tabler icon-tabler-search" width="44" height="44" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <circle cx="10" cy="10" r="7" />
                                <line x1="21" y1="21" x2="15" y2="15" />
                            </svg></i></span>
                </div>

                <div class="mb-3">
                    <label for="numeroCliente" class="form-label">Numero del Cliente</label>
                    <input type="text" class="form-control" id="numeroCliente" placeholder="Numero del Cliente">
                </div>

                <div class="mb-3">
                    <label for="nombreCliente" class="form-label">Nombre del Cliente</label>
                    <input type="string" class="form-control" id="nombreCliente" placeholder="Nombre del Cliente">
                </div>

                <div class="mb-3">
                    <label for="razonSocial" class="form-label">Razon Social</label>
                    <input type="string" class="form-control" id="razonSocial" placeholder="Razon Social">
                </div>

                <div class="mb-3">
                    <label for="direccion" class="form-label">Direccion</label>
                    <input type="string" class="form-control" id="direccion" placeholder="Direccion">
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label">Correo del Contacto</label>
                    <input type="email" class="form-control" id="correo" placeholder="Correo">
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Telefono de Contacto</label>
                    <input type="number" class="form-control" id="telefono" placeholder="Telefono">
                </div>


                <h4>Productos a Facturar</h4>

                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option value='Botellon Solo Liquido'>Botellon Solo Liquido</option>
                    <option value='Botellon a como Dato'>Botellon a como Dato</option>
                    <option value='Botellon como agua desmineralizada'>Botellon como agua desmineralizada</option>
                    <option value='Reposicion de Botellon'>Reposicion de Botellon</option>
                    <option value='Botellitas Caja 1/2 L'>Botellitas caja 1/2 L</option>
                    <option value='Botellitas Caja 1 L'>Botellitas Caja 1 L</option>
                    <option value='Botellitas Cada 1 1/2 L'>Botellitas Cada 1 1/2 L</option>
                    <option value='Botellitas Cada 5 L'>Botellitas Cada 5 L</option>
                    <option value='Estante a como Dato 10 B'>Estante a como Dato 10 B</option>
                    <option value='Estante a como Dato 20 B'>Estante a como Dato 20 B</option>
                    <option value='Estante a como Dato 40 B'>Estante a como Dato 40 B</option>
                    <option value='Agua Desmineralizada a Granel'>Agua Desmineralizada a Granel</option>
                    <option value='Otros'>Otros</option>
                </select>

                <div class="input">
                    <button type="submit" class="boton--nuevaFactura">
                        Enviar
                    </button>
                </div>
            </form>

        </div>
    </div>
